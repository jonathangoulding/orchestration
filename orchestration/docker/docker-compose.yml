version: "3"
services:
  plant-api:
    container_name: plant-api
    image: ${REGISTRY}/plant-api:main
    ports:
      - "3001:3001"
  basket-api:
    container_name: basket-api
    image: ${REGISTRY}/basket-api:main
    ports:
      - "3000:3000"
    environment:
      - PLANT_API_PATH=http://plant-api:3001/plant

